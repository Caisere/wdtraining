<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <main>
        <div class="main__container">


            <div class="main__container--left">
                <img src="assets/images/Logo.png" alt="">
                <div class="content">
                    <h1>For Individuals</h1>
                    <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
                </div>
            </div>



            <div class="main__container--right">
                <form action="">
                    <div class="form__innerContainer">
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        </div>
                        
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" name="firstname" id="lastname" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form__innerContainer">
                        <div>
                            <label for="gender">Gender</label>
                            <select name="" id="gender">
                                <option value="">Select here</option>
                                <option value="">Male</option>
                                <option value="">Female</option>
                                <option value=""></option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="firstname" id="dob" placeholder="Select here">
                        </div>
                    </div>

                    <div class="form__innerContainer">
                        <div>
                            <label for="weight">Weight(KG)</label>
                            <input type="number" id="weight" placeholder="Enter Weight" name="weight">
                        </div>
                        
                        <div>
                            <label for="height">Height(CM)</label>
                            <input type="number" name="height" id="height" placeholder="Enter height here..">
                        </div>
                    </div>
                    
                    <div class="form__innerContainer">
                        <div>
                            <label for="activity level">Activity Level</label>
                            <input type="number" id="activity level" placeholder="Select here" name="activity">
                        </div>
                    </div>

                    <div class="form__innerContainer">
                        <div>
                            <label for="password">Password</label>
                            <div class="password-div">
                                <input type="password" id="password" placeholder="" name="password">
                                <div class="pass--eye"><i class="fa-regular fa-eye"></i></div>
                            </div>
                        </div>
                    </div>

                    <span><a href="#">Register</a></span>
                    <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
                </form>
            </div>

        </div>
    </main>
</body>
</html>
